server.port=8082
spring.rabbitmq.host=localhost
spring.rabbitmq.port=15672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
ecab.rabbitmq.exchange=ecab.exchange
ecab.rabbitmq.queue=ecab.queue
ecab.rabbitmq.routingkey=ecab.routingkey
spring.rabbitmq.ssl.enabled=true
spring.rabbitmq.addresses=15672
spring.rabbitmq.cache.connection.mode=CONNECTION
spring.rabbitmq.cache.channel.size=50
spring.rabbitmq.connection-timeout=10000
#spring.rabbitmq.virtual-host=/
spring.rabbitmq.broker-url=tcp://localhost:15672/
spring.rabbitmq.virtual-host=/
#H2
#spring.datasource.url=jdbc:h2:mem:TEST;DB_CLOSE_DELAY=-1;
spring.datasource.url=jdbc:h2:file:C:/temp/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Custom H2 Console URL
spring.h2.console.path=/h2
spring.sql.init.data-locations=schema-h2.sql,data-h2.sql
#Turn Statistics on and log SQL stmts
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false
#logging.level.org.hibernate.type=trace
#logging.level.org.hibernate.stat=debug
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.datasource.sql-script-encoding=UTF-8
spring.main.allow-bean-definition-overriding=true